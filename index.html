<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="formBody">
    <h1>
        Survey Form
    </h1>
    <hr>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="123@gmail.com">
        </div>
        <label for="inputNumber" class="form-label">Contact Number</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputPriNumber" placeholder="Primary ">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputALtNumber" placeholder="Alternative ">
        </div>
        <div class="col-md-6">
          <label for="inputDOB" class="form-label">DOB</label>
          <input type="date" class="form-control" id="inputDOB">
        </div>
        <div class="col-md-6">
          <label for="inputGender" class="form-label">Gender</label>
          <select id="inputGender" class="form-select">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputOccupation" class="form-label">Which option describe you</label>
          <select id="inputOccupation" class="form-select">
            <option selected>Choose...</option>
            <option>Student</option>
            <option>Teacher</option>
            <option>Intern</option>
            <option>Professional</option>
            <option>Others</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputHow" class="form-label">How do you know about us</label>
          <select id="inputHow" class="form-select">
            <option selected>Choose...</option>
            <option>Advertisement</option>
            <option>Website</option>
            <option>Word of mouth</option>
            <option>Others</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputAboutUs" class="form-label">What do you think we do ?</label>
          <textarea class="form-control" id="inputAboutUs" rows="4">
          </textarea>
        </div>
        <div class="col-12">
          <label for="inputComment" class="form-label">Any Comment, Suggestion or Feedback</label>
          <textarea class="form-control" id="inputComment" rows="4">
          </textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
